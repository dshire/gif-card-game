<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/stylesheet.css">
        <link href="jquery-ui.css" rel="stylesheet">
        <link href="jquery-ui.structure.css" rel="stylesheet">
        <title>G.I.F.</title>
    </head>
    <body>
        <div class="game-instance">
            <div class="player-bar">
                <h4>Game: GAMENAME</h4>
                <h4>First to 3 Rounds Wins</h4>
                <h4>Players:</h4>
                <ul>
                    <li>Mac (rounds: 2)</li>
                    <li>Dennis (rounds: 1)</li>
                    <li>Charlie (rounds: 0)</li>
                </ul>
            </div>
            <div class="playboard"></div>
            <div class="player-cards"></div>
            <div class="card-draft">
                <input type="text" placeholder=Enter Keyword" name="keyword" id="keyword-1">
                <input type="text" placeholder=Enter Keyword" name="keyword" id="keyword-2">
                <p class="draft-button button">Draft Cards</p>
            </div>
        </div>


        <script src="external/jquery/jquery.js"></script>
        <script src="jquery-ui.js"></script>
    </body>
</html>
